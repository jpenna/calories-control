version: '3'
services:
  node:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile-server
    user: node
    # depends_on:
    #   - mongodb
    ports:
      - "3000:3000"
    volumes:
      - ../server:/app # Server files
      - ../web:/app/web # Built frontend files
      - /app/node_modules # Keep the container node_modules (bcrypt issue)
      - /app/web/node_modules # Keep the container node_modules
    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: calories
      MONGO_USER: root
      MONGO_PASSWORD: pwd123

  mongodb:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile-mongo
    volumes:
      - ./:/usr/scripts
